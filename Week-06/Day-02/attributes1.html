<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <!-- You can work in the html or in a separate js file. Like: -->

    <script>
      let imgUrl = document.querySelector('img')[0];
      imgUrl.src = 'https://ih1.redbubble.net/image.208490752.9756/pp,550x550.u2.jpg';
      imgUrl.setAttribute('width', '100px');

      let anUrl = document.querySelector('a');
      anUrl.setAttribute('target', '_blank');
      anUrl.href = 'https://www.greenfoxacademy.com/';

      let disableButton = document.querySelector('.this-one');
      disableButton.setAttribute('disabled', true);
      disableButton.innerText = "Don't click me!";
      console.log(disableButton);
      </script>

  </body>
</html>
