<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>

      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'

      If the first p has an 'apple' class, replace cat's content with 'dog'

      Make apple red by adding a .red class

      Make balloon less balloon-like (change its shape)

    </script>

    OR

    <script src="classlist-1.js"></script> -->

    <script>
      let paragraphs = document.querySelector('p');
      let apple = document.querySelectorAll('.apple');
      let cat = document.querySelectorAll('.cat');

      if (paragraphs[3].classList.contains('dolphin') === true) {
        apple.forEach(element => {
          element.innerText = 'pear'
        })
      };

      if(paragraphs[0].classList.contains('apple') === true) {
        cat.forEach(element => element.innerText = 'dog')
      };

      apple.forEach(element => element.classList.add('red'));

      let balloon = document.querySelectorAll('.balloon');

      balloon.forEach(element => element.setAttribute('style', 'color: blue'));
    
    </script>
  </body>
</html>
