<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>
<body>
  
    <div class = "container">
      <div class ="main-text">
          <h1>What is your favorite pet?</h1>
      </div>
  
  <form action='/disable' method="post">
    <div class="first">
        <label for="dog">Dog</label>
        <input type="radio" id="dog" name="state" value="dog" />
    </div>
    <div class="second">
        <label for="cat">Cat</label>
        <input type="radio" id="cat" name="state" value="cat" />
    </div>
    <div class="third">
        <label for="goldfish">Viktor the goldfish</label>
        <input type="radio" id="goldfish" name="state" value="goldfish" />
    </div>

    <div class ="main-text bottom">
        <h1>Do you want to sign up for cat facts?</h1>
        </div>
        <div class="answer-yes">
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="answer" value="answer" />
        </div>
        <div class="answer-no">
            <label for="no">No</label>
            <input type="radio" id="no" name="answer" value="answer" />
        </div>
       
    
  <div class = "btn">
    <button id ="cats-btn" type="submit" disabled ="disabled">Love cats</button>
    <button id ="sign-up-btn" type="submit" disabled ="disabled">Sign up</button>
</div>
  </div>

  </form>



<script src="main.js"></script>

</body>
</html>
