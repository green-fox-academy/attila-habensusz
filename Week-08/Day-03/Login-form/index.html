<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
</head>
<body>
  
    <div class = "container">
      <div class ="main-text">
          <h1>ACCOUNT LOGIN</h1>
      </div>
  
  <form action='/login' method="post">
    <div>
        <label for="username">USERNAME</label>
        <input type ="text" id="username" name ="user" placeholder="Your username" autofocus pattern = ".{3,}" required title = "3 character minimum">
    </div>
  <div>
      <label for="password">PASSWORD</label>
      <input type ="password" id="password" name ="password" placeholder="Your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><span
      toggle="#password-field" id="showpwd" class="fa fa-fw fa-eye field-icon toggle-password"></span><!-- <label for="showpwd">Show password</label> <input type="checkbox" id="showpwd"> -->
      <p><a href="#">Forgot password?</a></p>
  </div>
  <div class = "btn">
    <button type="submit">Login</button>
</div>
  </div>

  <div id="message">
      <h3>Your password must contain the following:</h3>
      <p id="capital" class="invalid">An <b>uppercase</b> letter</p>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
  
  
  </form>
</div>


<script src="main.js"></script>

</body>
</html>
