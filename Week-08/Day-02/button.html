<html>
<head>

  <style>
body {
  background: rgb(77, 77, 253);
}

  .wrapper {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: 1fr 1fr 1fr;
    grid-auto-rows: minmax(100px, auto);
  }

  button {
    width: 15vw;
    margin: 5rem 5rem;
  }
  
  </style>

</head>

<body>
  <div class="wrapper">
    <button type="button" class="btn btn-primary">Blue</button>
    <button type="button" class="btn btn-success">Green</button>
    <button type="button" class="btn btn-danger">Red</button>
    <button type="button" class="btn btn-info">Light</button>
    <button type="button" class="btn btn-dark">Black</button>
    <button type="button" class="btn btn-light">White</button>
</div>
  <footer>
  </footer>
</body>
</html>
